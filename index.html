<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      font-size: 16px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      outline: none;
    }

    input:focus {
      border-color: #22c55e;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 16px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: #22c55e;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    small {
      display: block;
      margin-top: 14px;
      text-align: center;
      color: #64748b;
      font-size: 13px;
    }

    /* Tablet & desktop */
    @media (min-width: 768px) {
      body {
        padding: 32px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>WA Generator</h2>

    <input
      id="phone"
      type="tel"
      placeholder="Contoh: 08XX-XXXX-XXXX"
      inputmode="numeric"
      onkeydown="if(event.key==='Enter') generateWA()"
    />

    <button onclick="generateWA()">
      Chat via WhatsApp
    </button>

    <small>
      Support format: 08xxx, +62xxx, spasi & strip
    </small>
  </div>

  <script>
    function generateWA() {
      let phone = document.getElementById("phone").value.trim();

      phone = phone.replace(/\D/g, "");

      if (phone.startsWith("0")) {
        phone = "62" + phone.slice(1);
      }

      if (!phone.startsWith("62") || phone.length < 10) {
        alert("Nomor WhatsApp tidak valid");
        return;
      }

      window.location.href = `https://wa.me/${phone}`;
    }
  </script>

</body>
</html>
