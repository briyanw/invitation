<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 80px auto;
      padding: 16px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>WA.me Generator</h2>

  <input
    type="text"
    id="phone"
    placeholder="Contoh: 0881-0235-77091"
  />

  <button onclick="generateWA()">Chat via WhatsApp</button>

  <script>
    function generateWA() {
      let phone = document.getElementById("phone").value;

      // Ambil angka saja
      phone = phone.replace(/\D/g, "");

      // Jika diawali 0 â†’ ganti 62
      if (phone.startsWith("0")) {
        phone = "62" + phone.substring(1);
      }

      if (!phone.startsWith("62")) {
        alert("Nomor tidak valid");
        return;
      }

      const waUrl = `https://wa.me/${phone}`;
      window.location.href = waUrl;
    }
  </script>

</body>
</html>
